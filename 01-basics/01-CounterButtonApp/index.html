<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
    <title>CounterButtonApp</title>
  </head>
  <body>
    <div id="app" v-cloak>
      <button
      type="button"
      style="width: 50px"
      @click="counter = counter + 1"
      >{{ counter }}
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
